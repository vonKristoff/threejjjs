<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Loving story driven content, and new ways to explore data... @threejjjs
      Interactive Tech - Amazing UX/UI experiences
    </title>
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.png" />
    <meta
      name="description"
      content="Web development and design, building locally, for startups and local business to walthamstow, london, operating under the E17 postcode"
    />
    <!-- Open Graph for social media -->
    <meta property="og:title" content="@threejjjs Interactive Tech" />
    <meta
      property="og:description"
      content="Loving story driven content, and new ways to explore data - your local development studio"
    />
    <meta
      property="og:image"
      content="https://threejjjs.xyz/meta-threejjjs.jpg"
    />
    <meta property="og:url" content="https://threejjjs.xyz" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="@threejjjs Interactive Tech" />
    <meta
      name="twitter:description"
      content="Loving story driven content, and new ways to explore data - your local development studio"
    />
    <meta
      name="twitter:image"
      content="https://threejjjs.xyz/meta-threejjjs.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://threejjjs.xyz" />
    <link
      rel="preload"
      as="image"
      href="/threejjjs.webp"
      fetchpriority="high"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
